<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clima-Sites</title>

  <!-- Enlace a Bootstrap vía CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Enlace a mis estilos personalizados -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light text-dark">

  <div class="container py-5">
    <h1 class="mb-4 text-center">Descubre el clima y los mejores lugares para visitar en tu ciudad favorita</h1>

    <div class="my-input-group">
      <input type="text" id="cityInput" class="form-control" placeholder="Escribe una ciudad, por ejemplo: Madrid">
      <p style="color: white; margin-top: 10px;">Ej: Córdoba, ES</p>
      <button class="btn btn-primary" id="getWeatherBtn">Consultar</button>
    </div>

    <div id="weatherResult" class="text-center my-4"></div>
    <div id="suggestions" class="row g-3"></div>
  </div>

  <!-- Enlace a Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Enlace a mi JS -->
  <script src="script.js"></script>
</body>
</html>
